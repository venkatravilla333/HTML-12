<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Ordered list</h2>
  <ol type="1" start="">
    <li>sachin</li>
    <ol type="i">
      <li>arjun</li>
      <li>sara</li>
      <ol type="a">
        <li>hello</li>
        <li>bye</li>
      </ol>
    </ol>
    <li>kohli</li>
    <li>dhoni</li>
    <li>gill</li>
  </ol>

  <h2>Unordered list</h2>
  <ul type="circle">
    <li>sachin</li>
    <ol type="1">
      <li>rajun</li>
      <li>sara</li>
    </ol>
    <li>kohli</li>
    <li>dhoni</li>
    <li>gill</li>
  </ul>

  <h2>Data list</h2>
  <dl>
    <dt>sachin</dt>
    <dd>He is a crickter</dd>
    <dt>kalyan</dt>
    <dd>He is a politician</dd>
  </dl>
  
</body>
</html>
